<script>
const URL = "https://teachablemachine.withgoogle.com/models/HpVTR048r/";

let model = null;
let modelReady = false;
let busy = false;

async function loadModel() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    modelReady = true;

    document.getElementById("status").innerText = "Modello pronto ✔️";

    // ✅ invio messaggio solo se ReactNativeWebView esiste
    if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
        window.ReactNativeWebView.postMessage("MODELLO PRONTO");
    }
}

loadModel();

// Ricezione immagine da Thunkable
window.addEventListener("message", function(event) {
    if (!modelReady || busy) return;
    if (typeof event.data !== "string") return;
    if (!event.data.startsWith("data:image")) return;

    predict(event.data);
});

async function predict(imageBase64) {
    busy = true;
    document.getElementById("status").innerText = "Analisi in corso…";

    const img = new Image();
    img.src = imageBase64;

    img.onload = async () => {
        try {
            const predictions = await model.predict(img);
            predictions.sort((a, b) => b.probability - a.probability);

            const best = predictions[0];
            const percent = (best.probability * 100).toFixed(1);
            const result = best.className + " (" + percent + "%)";

            // ✅ invio sicuro del messaggio a Thunkable
            if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
                window.ReactNativeWebView.postMessage(result);
            }

            document.getElementById("status").innerText = result;

        } catch (err) {
            if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
                window.ReactNativeWebView.postMessage("Errore analisi");
            }
            document.getElementById("status").innerText = "Errore";
        }

        busy = false;
    };

    img.onerror = () => {
        if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
            window.ReactNativeWebView.postMessage("Errore immagine");
        }
        busy = false;
    };
}
</script>
