<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AI Riconoscimento Rifiuti</title>

  <!-- Librerie -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      padding: 10px;
    }

    h3 {
      color: #2c3e50;
    }

    #status {
      font-style: italic;
      color: #666;
    }
  </style>
</head>

<body>

  <h3>♻️ Analisi del rifiuto</h3>
  <p id="status">In attesa della foto…</p>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/HpVTR048r/";

    let model;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      document.getElementById("status").innerText = "Modello caricato ✔️";
    }

    loadModel();

    // Riceve immagine da Thunkable
    window.addEventListener("message", function (event) {
      predict(event.data);
    });

    async function predict(imageBase64) {
      document.getElementById("status").innerText = "Analisi in corso…";

      const img = new Image();
      img.src = imageBase64;

      img.onload = async () => {
        const predictions = await model.predict(img);

        // Ordina per probabilità
        predictions.sort((a, b) => b.probability - a.probability);

        const best = predictions[0];
        const percent = (best.probability * 100).toFixed(1);

        const result = best.className + " (" + percent + "%)";

        // Invia il risultato a Thunkable
        window.ReactNativeWebView.postMessage(result);

        document.getElementById("status").innerText = result;
      };
    }
  </script>

</body>
</html>
