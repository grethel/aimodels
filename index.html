<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AI Riconoscimento Rifiuti</title>

  <!-- Librerie compatibili con Thunkable -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      padding: 10px;
    }
  </style>
</head>
<body>

<h3>♻️ Analisi del rifiuto</h3>
<p id="status">Caricamento modello…</p>

<script>
const URL = "https://teachablemachine.withgoogle.com/models/HpVTR048r/";

let model = null;
let modelReady = false;
let busy = false;

async function loadModel() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    // Carica modello TM
    model = await tmImage.load(modelURL, metadataURL);
    modelReady = true;

    document.getElementById("status").innerText = "Modello pronto ✔️";
}

// Avvia il caricamento modello DOPO aver caricato la libreria
window.addEventListener("load", () => {
    loadModel();
});

// Ricezione immagine da Thunkable
window.addEventListener("message", function(event) {
	alert("Ciao");
    if (!modelReady || busy) return;
    if (typeof event.data !== "string") return;
    if (!event.data.startsWith("data:image")) return;

    predict(event.data);
});

async function predict(imageBase64) {
    busy = true;
    document.getElementById("status").innerText = "Analisi in corso…";

    const img = new Image();
    img.src = imageBase64;

    img.onload = async () => {
        try {
            const predictions = await model.predict(img);
            predictions.sort((a, b) => b.probability - a.probability);

            const best = predictions[0];
            const percent = (best.probability * 100).toFixed(1);
            const result = best.className + " (" + percent + "%)";

            // Invio sicuro a Thunkable
            if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
                window.ReactNativeWebView.postMessage(result);
            }

            document.getElementById("status").innerText = result;

        } catch (err) {
            if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
                window.ReactNativeWebView.postMessage("Errore analisi");
            }
            document.getElementById("status").innerText = "Errore";
        }

        busy = false;
    };

    img.onerror = () => {
        if (window.ReactNativeWebView && window.ReactNativeWebView.postMessage) {
            window.ReactNativeWebView.postMessage("Errore immagine");
        }
        busy = false;
    };
}
</script>

</body>
</html>
