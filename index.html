<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AI Riconoscimento Rifiuti</title>

  <!-- TensorFlow.js (VERSIONE COMPATIBILE) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      padding: 10px;
    }
  </style>
</head>

<body>

  <h3>‚ôªÔ∏è Analisi del rifiuto</h3>
  <p id="status">Caricamento modello‚Ä¶</p>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/HpVTR048r/";

    let model;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      document.getElementById("status").innerText = "Modello pronto ‚úîÔ∏è";
    }
     alert("ciao");
    loadModel();

    // Riceve la foto da Thunkable
    window.addEventListener("message", function (event) {
      predict(event.data);
    });

    async function predict(imageBase64) {
    document.getElementById("status").innerText = "Analisi in corso‚Ä¶";

    const img = new Image();
    img.src = imageBase64;

    img.onload = async () => {
      const predictions = await model.predict(img);
      predictions.sort((a, b) => b.probability - a.probability);

      const best = predictions[0];
      const percent = (best.probability * 100).toFixed(1);

      const result = best.className + " (" + percent + "%)";

      // üëá INVIO MESSAGGIO A THUNKABLE (DOPPIO CANALE)
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(result);
      }

      window.postMessage(result, "*");

      document.getElementById("status").innerText = result;
    };
  }
  </script>

</body>
</html>
